    <div class="parallax-container">
        <section class="hero hero-contact">
    <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=1200&q=80" alt="Contact Background" class="hero-bg">
            <img src="images/LE-SSERAFIM_Key-Art-1_16-9.png" alt="Contact Background" class="hero-bg">
            <div class="hero-content">
                <h1 class="fade-in hero-animate">Contact</h1>
                <p class="fade-in hero-animate">Looking forward to connecting with you</p>
            </div>
        </section>

        <main class="container">
            <section class="contact">
                <div class="contact-info fade-in">
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <h3>Email</h3>
                        <p class="contact-detail">oscarliu2018@outlookoutlook.com</p>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <h3>Phone</h3>
                        <p class="contact-detail">+86 123 4567 8900</p>
                    </div>
                    <div class="contact-item">
                        <i class="fab fa-github"></i>
                        <h3>GitHub</h3>
                        <p class="contact-detail"><a href="https://github.com/Oscarswift89" target="_blank">Oscarswift89</a></p>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <h3>Location</h3>
                        <p class="contact-detail">Beijing, China</p>
                    </div>
                </div>

                <form class="contact-form fade-in">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </section>
        </main>
