<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我 - 我的个人网站</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand"><i class="fas fa-user-astronaut"></i> OscarSwift's Site</div>
        <ul class="nav-links">
            <li><a href="index.html">首页</a></li>
            <li><a href="education.html">教育经历</a></li>
            <li><a href="skills.html">技术栈</a></li>
            <li><a href="hobbies.html">爱好</a></li>
            <li><a href="contact.html" class="active">联系我</a></li>
        </ul>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <div class="parallax-container">
        <section class="hero hero-contact">
            <img src="images\LE-SSERAFIM_Key-Art-1_16-9.png" alt="Contact Background" class="hero-bg">
            <div class="hero-content">
                <h1 class="fade-in hero-animate">联系我</h1>
                <p class="fade-in hero-animate">期待与您交流</p>
            </div>
        </section>

        <main class="container">
            <section class="contact">
                <div class="contact-info fade-in">
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <h3>邮箱</h3>
                        <p>your.email@example.com</p>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <h3>电话</h3>
                        <p>+86 123 4567 8900</p>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <h3>地址</h3>
                        <p>中国，北京</p>
                    </div>
                </div>

                <form class="contact-form fade-in">
                    <div class="form-group">
                        <label for="name">姓名</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">邮箱</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">留言</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn">发送消息</button>
                </form>
            </section>
        </main>
    </div>

    <footer>
        <p>&copy; 2025 OscarSwift's Site. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
